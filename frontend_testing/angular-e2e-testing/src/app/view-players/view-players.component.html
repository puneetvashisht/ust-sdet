<div class="container">
<h2>Players management system</h2>

<table id="table" class="table">
    <thead>
         <tr>
        <th >NAME</th>
        <th >AGE</th>
        <th >CLUB</th>
        <th >COUNTRY</th>
        <th></th>
         </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players;let index = i">
          <td>{{player?.name}}</td>
          <td>{{player?.age}}</td>
          <td>{{player?.club}}</td>
          <td>{{player?.country}}</td>
          <td><app-update-player [player]="player"></app-update-player>
            <button (click)="indexToDelete = i; showModal = true"  data-toggle="modal" data-target="#exampleModal" type="button" class="btn btn-danger">Delete</button>
            
        </td>

      </tr>
     
    </tbody>
    <app-add-player (addPlayer)='addPlayer($event)'></app-add-player>
    
  </table>
<!-- Modal -->
<div *ngIf="showModal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button (click)="showModal = false;" #closebtn type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="delete();showModal = false;" type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
